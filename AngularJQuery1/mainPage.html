<!DOCTYPE html>
<html>
<head>
	<title>Omdbapi Serach</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- Angular Material style sheet -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link href="https://fonts.googleapis.com/css?family=Philosopher:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<!-- Custom CSS -->
	<link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="myApp" ng-cloak ng-controller="AppCtrl">
	<md-toolbar class="md-hue-2" style="position:fixed" >
	  <div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Side Panel" ng-click="openSideNavPanel()">
		<md-icon md-svg-icon="images/svg/menu.svg"></md-icon>
		</md-button>
		<h1>
		  <span>Find Your Movies Here</span>
		</h1>
		<span flex></span>
		<md-icon md-svg-icon="images/svg/user-3.svg"></md-icon>
		<md-button class="md-raised" aria-label="Login">Login</md-button>
	  </div>
	</md-toolbar>
	<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
		<md-toolbar layout="row">
		 <div class="md-toolbar-tools">
			<h2>
			  <span>Movies World</span>
			</h2>
			<span flex></span>
			<md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="closeSideNavPanel()">
			  <md-tooltip>Close Side Panel</md-tooltip>
			  <md-icon md-svg-src="images/svg/error.svg"></md-icon>
			</md-button>
		   </div>
		</md-toolbar> 
	   <!--  <md-content layout-padding="">
		<md-subheader class="md-no-sticky"><a ui-sref="home"><md-icon md-svg-src="images/svgNew/home.svg"></md-icon><p>Home</p></a></md-subheader>
		 
		</md-content>  -->
		<md-list>
		 <md-list-item>
			<md-icon  ui-sref="home" md-svg-src="images/svgNew/home.svg" ></md-icon>
			<p ui-sref="home">Home</p>
		  </md-list-item>
		  <md-list-item>
			 <md-icon md-svg-src="images/svgNew/notification.svg"></md-icon>
			 <p>Notifications</p>
		  </md-list-item>
		  <md-list-item>
		   <md-icon md-svg-src="images/svgNew/video-camera.svg"></md-icon>
		   <p>Movies</p>
		  </md-list-item>
		  <md-list-item>
			<md-icon md-svg-src="images/svgNew/eye.svg"></md-icon><p>ShowTime</p>
		  </md-list-item>
		  <md-divider></md-divider>
		 <!--  <md-subheader class="md-no-sticky">Latest</md-subheader> -->
		  <md-list-item>
		  <md-icon md-svg-src="images/svg/star.svg"></md-icon>
		  <p>Trending</p>
		  </md-list-item>
		  <md-list-item>
			<md-icon md-svg-src="images/svg/like-1.svg"></md-icon>
			<p>Favorites</p>
		  </md-list-item>
		  <md-list-item>
			<md-icon md-svg-src="images/svg/play-button-1.svg"></md-icon>
			<p>Subscribe</p>
		  </md-list-item>
		  <md-list-item>
			<md-icon md-svg-src="images/svg/photos.svg"></md-icon>
			<p>Photos</p>
		  </md-list-item>
		  <md-divider></md-divider>
		  <md-list-item>
			<md-icon md-svg-src="images/svg/download.svg"></md-icon><p>Downloads</p>	
		  </md-list-item>
		  <md-list-item>
			<md-icon md-svg-src="images/svg/hourglass-2.svg"></md-icon><p>History</p>
		  </md-list-item>
		   <md-divider></md-divider>
		  <md-subheader class="md-no-sticky">Like and Share</md-subheader>
		  <md-list-item>
			<md-icon md-svg-src="images/svg/like.svg"></md-icon>
			<p>Like Pages</p>
			<div class="md-secondary">20+</div>
		  </md-list-item>
		   <md-list-item>
			<md-icon md-svg-src="images/svg/facebook.svg"></md-icon>
			<md-icon md-svg-src="images/svg/instagram.svg"></md-icon>
			<md-icon md-svg-src="images/svg/twitter.svg"></md-icon>
			<md-icon md-svg-src="images/svg/flickr.svg"></md-icon>
			<md-icon md-svg-src="images/svg/google-plus.svg"></md-icon>
		  </md-list-item>  
		  <md-subheader class="md-no-sticky">Create Account</md-subheader>
		  <md-list-item>
			<md-icon md-svg-icon="images/svg/avatar.svg"></md-icon>
			<md-icon md-svg-icon="images/svg/avatar-1.svg"></md-icon>
			<md-button class="md-raised" aria-label="SignUp">Sign Up</md-button>
		  </md-list-item>
	 	</md-list>
	</md-sidenav>
	<md-subheader class="md-primary"></md-subheader>		
	<div layout-wrap  layout="row">
		<md-content id="content" flex>
		  <div layout="row" layout-align="end" id="input">
				<md-input-container >
					<label>Search Your Movie</label>
					<input type="text" ng-model="movieName" id="title">
				</md-input-container>
				<a href="#/searchDetails/{{movieName}}"><md-button class="md-fab md-mini">
				<md-icon md-svg-src="images/svg/search.svg"></md-icon>
				</md-button></a>
		 </div>
	 		<div ui-view></div>
	    </md-content>  
 	</div>	
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
		 <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script> -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
		<script src="bower_components/angularUtils-pagination/dirPagination.js"></script>

		  <!-- Angular Material Library -->
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		<script src="js/module.js"></script>
		<script src="js/barController.js"></script>
		<script src="js/movieFactory.js"></script> 
		<script src="js/movieController.js"></script>
		<script src="js/config.js"></script>
</body>
</html>
